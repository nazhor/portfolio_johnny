title = "The Fall of Lazarus y No Wand Studios Postmortem"
description = "Un año después de lanzar nuestro primer videojuego quisimos escribir un artículo sobre nuestra experiencia construyendo un estudio de diseño de videojuegos independiente e intentando (y fracasando) vivir de ello. Fue un proceso doloroso donde quisimos documentar toda la experiencia con palabras pero también con números concretos, datos, porque queríamos que el postmortem fuese útil a cualquiera que pueda estar interesado en la industria. El texto resultó ser un éxito de visitas y opiniones, viralizándose y llegando a muchos desarrolladores (incluso algunos de renombre como Rami Ismail) a lo largo y ancho del globo, dándonos las gracias por contar nuestras vivencias y dar datos concretos sobre presupuestos, costes y ventas, algo que no es muy habitual en la industria del videojuego."
