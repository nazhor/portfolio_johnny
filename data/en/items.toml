title = "Hello, My Name Is Nobody Graphic Identity"
description = "This was supposed to be our second videogame development at No Wand Studios, but we had to close the studio and now it's on standby. As creative director, I wanted this one to be as far as we could from the hyperrealistic techy scifi environments of The Fall of Lazarus, our first video game, so I took an urban-oniric approach in terms of narrative and visual design. I based the whole design on the idea of 'black light graffiti' walls because the game story is set in an undetermined place between life and death but I also wanted it to have an urban vibe."
