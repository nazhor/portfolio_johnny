title = "No Wand Studios Corporate Identity "
description = "Graphic design and visual development I worked on while co-running No Wand Studios, our indie video game development studio based in Zaragoza, Spain. It was five years where I got to rebrand the company a couple of times. I also worked on adaptating the visual identity of the studio on special ocassions or releases. Through our logo and corporate identity I tried to convey the idea of effort and how hard it is to build up an studio. Hard work, fellowship and illusion were our funding principles and I always tried to let those ideas filter through my designs. As creative and art director, I was responsible for the whole thing: from laying out our brand identity to comunicate it through the graphic design and social media of the studio."
