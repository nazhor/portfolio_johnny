title = "GameReport Editor: Essays & Opinion"
description = "A couple of years ago I published on my personal blog an essay about the game 'Spec Ops: The Line' and its narrative design. Fernando Porta, co-founder of GameReport, a spanish video game focused editorial, read it and contacted me in order to get me as a collaborator. Nowadays I'm a staff member of the team and I write reviews and essays both on the digital website and physical issues we release periodically. I try to talk about video games from a cultural perspective and how this medium can shape the world and influence it from its core mechanics, being as culturally relevant as cinema or literature. Sadly these pieces are in spanish, so if you want to read something from me you can check the The Fall of Lazarus Postmortem. Sorry!"
