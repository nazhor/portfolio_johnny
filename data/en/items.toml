title = "The Wallet Games Mobile Game Design"
description = "The Wallet Games was the first game we developed at No Wand Studios. We decided we had to make a smaller game to get a grip on video game development before starting a bigger project, and we thought a little sports video game based on an internet meme would work just fine. I was in charge of designing the gameplay and craft all graphic resources. Since it was a mobile game, I went with this whole papercraft aesthetic becase it was easier to anime once all assets were loaded in-engine and because a cartoon style fitted perfectly with the joyful game we wanted to make."
