			var Grid = (function() {

				var $grid = $( '*#og-grid' ),

						var $item = $( this );

						}
					} );
				}

					initItemsEvents( $items );

					$window.on( 'debouncedresize', function() {

						scrollExtra = 0;
						previewPos = -1;
						saveItemInfo();
						getWinSize();
						var preview = $.data( this, 'preview' );
						if( typeof preview != 'undefined' ) {

						}

				}

					$items.on( 'click', 'span.og-close', function() {
						hidePreview();
						return false;

					} );
				}

				}

						position = $item.data( 'offsetTop' );

							}
							hidePreview();
						}
						else {

						}

					preview = $.data( this, 'preview', new Preview( $item ) );
					preview.open();

					current = -1;
					var preview = $.data( this, 'preview' );
					preview.close();
					$.removeData( this, 'preview' );
				}

				function Preview( $item ) {
					this.$item = $item;
					this.expandedIdx = Array.from($items).findIndex(d => d == this.$item[0]);
					this.create();
					this.update();
				}

				Preview.prototype = {
					create : function() {

						var $itemEl = this.$item.children( 'a' ),
							eldata = {

								title : $itemEl.data( 'title' ),
								description : $itemEl.data( 'description' ),
								buttontext : $itemEl.data( 'buttontext' ),
								slide1 : $itemEl.data( 'slide1' ),
								slide2 : $itemEl.data( 'slide2' ),
								slide3 : $itemEl.data( 'slide3' ),
								slide4 : $itemEl.data( 'slide4' )
							};

						this.$title.html( eldata.title );
						this.$description.html( eldata.description );
						if(eldata.buttontext)
							
							this.$href.text('show');
						else
							this.$href.text("Aja!")


                        if(eldata.slide1)

									self.$item.off( transEndEventName );
								}

			document.querySelector('#menu_txt').onclick = function() {
				change_visibility('potochop', false);
				change_visibility('video', false);
				change_visibility('texto', true);
			};

			function change_visibility( $class_to_change, $state ) {
				if ( $state )
				{
					$new_state = 'inline-block';
				}
				else
				{
					$new_state = 'none';
				}
				[].forEach.call(document.querySelectorAll('.' + $class_to_change), function (change) {
					change.style.display = $new_state;
				});
			};

			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("nzSlides");
				if (n > x.length) { slideIndex = 1 }
				if (n < 1) { slideIndex = x.length }
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";
				}
				x[slideIndex-1].style.display = "inline-block";
			}

		</script>

	</body>
