            header_text_all_section = "/johnny.JPG/ABOUT ME/ "
            header_text_all_content = "Hi! I'm Jonathan Prat Guisado (aka .JPG), but everybody calls me Johnny. I'm a graphic, narrative and game designer. But mostly I'm a storyteller. I love telling stories and I do it through games, words and images. I studied graphic design and now I'm focused on developing my game design skills. Some time ago I co-founded with my good friend David Bernad (and some former members) an indie video game development studio called No Wand Studios. For six years I was in charge of the creative and art direction of the studio and also I did game and narrative design. Finally I was responsible for the marketing and PR&CM work too. We released some little jam games and The Fall of Lazarus, our first big project. Later on and when we were only the two of us (David and I) we closed the studio and started working hand in hand on Hello, My Name is Nobody, an experimental video game about conversations and loneliness that it is yet to be finished. I'm also a staff editor at GameReport, a spanish video game focused editorial where we publish physical monographics and digital essays about video games analysing their uniqueness as a medium and their impact on society and culture. Here you'll find most of my work so far. Hope you like it as much as I love coffe and the Fast & Furious films. <3 "
            header_text_img_section = "/johnny.png/GRAPHIC DESIGN AND ILLUSTRATION/ "
            header_text_img_content = "My graphic design works so far. A picture speaks a thousand words. Two thousand if it has a well-kerned font."
            header_text_vid_section = "/johnny.vid/VIDEO EDITING/ "
            header_text_vid_content = "Some of my video edits. Mostly trailers, I love the challenge of having to be compelling while explaining something at the same time in just a couple of minutes."
            header_text_txt_section = "/johnny.txt/NARRATIVE DESIGN AND WRITING/ "
            header_text_txt_content = "A selection of my writting pieces. Reviews, opinion columns, even a postmortem!"
            header_text_vdg_section = "/johnny.exe/GAME DEVELOPMENT/ "
            header_text_vdg_content = "Video game developments I've been involved as a game, narrative and graphic designer among many other roles like creative direction, PR&CM or marketing. Interaction is such a powerful and unpredictable tool for immersing the audience into your story."
