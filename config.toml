    [languages.es]
        [languages.es.params]
            languageName = "> ESPAÑOL"
            languageNext = "/ENGLISH"
            header_text_all_section = "/johnny.JPG/SOBRE MI/ "
            header_text_all_content = "¡Hola! Soy Jonathan Prat Guisado (aka .JPG) pero todo el mundo me llama Johnny. Soy diseñador gráfico, narrativo y de juego. Me apasiona contar historias y lo hago a través de videojuegos, imágenes y palabras. Estudié diseño gráfico y ahora estoy centrado en desarrollar mis habilidades como diseñador de videojuegos. Hace un tiempo fundé junto con mi buen amigo David Bernad (y otros antiguos miembros) un estudio de desarrollo de videojuegos independiente llamado No Wand Studios. Durante seis años estuve al cargo de la dirección creativa y artística del estudio y también trabajé como diseñador de juego y narrativo. Por último, me encargaba del márketing y todo lo relacionado con relaciones públicas y redes sociales. Lanzamos varios juegos desarrollados en game jams y The Fall of Lazarus, nuestro primer gran proyecto. Más tarde, una vez cerrado el estudio y ya mano a mano con David, comenzamos el desarrollo de Hello, My Name is Nobody, un videojuego experimental centrado en las conversaciones y la soledad aun en gestación. Durante todo ese tiempo asumí las tareas de director creativo, artístico y narrativo, haciéndome cargo además del marketing y las relaciones públicas de la empresa. Además desde hace unos años formo parte de la redacción de GameReport, una editorial dedicada a la escritura y ensayo sobre videojuegos en formato tanto digital como físico, intentando analizar el medio desde un prisma atemporal y cultural así como su impacto en la sociedad. Aquí encontrarás casi todos los trabajos que he realizado hasta el momento. Espero que te gusten tanto como me gusta a mi el café y la saga Fast & Furious. <3"
            header_text_img_section = "/johnny.png/DISEÑO GRÁFICO E ILUSTRACIÓN/ "
            header_text_img_content = "Mis trabajos de diseño gráfico hasta ahora. Una imagen vale más que mil palabras. Dos mil, si la tipo tiene buen kerning."
            header_text_vid_section = "/johnny.vid/EDICIÓN AUDIOVISUAL/ "
