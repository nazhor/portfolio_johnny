            header_text_all_section = "/johnny.jpg/ABOUT ME/ "
            header_text_all_content = "Hi! I'm Jonathan Prat Guisado (.jpg), but everybody calls me Johnny. I'm a game, narrative and graphic designer. But mostly I'm a storyteller. I love telling stories and I do it through games, words and images. I studied graphic design and now I'm focused on developing my game design skills. Some years ago I co-founded with my good friend David Bernad (and some former members) an indie video game development studio called No Wand Studios. We released some little jam games and The Fall of Lazarus, our first big project. Later on and when we were only the two of us (David and I) we started working hand in hand on Hello, My Name is Nobody, an experimental video game about conversations and loneliness that it is yet to be finished. I'm also a staff editor at GameReport, a spanish video game focused editorial where we publish physical monographics and digital essays about video games analysing their uniqueness as a medium and their impact on society and culture."
            header_text_img_section = "/johnny.png/GRAPHIC DESIGN/ "
            header_text_img_content = "My graphic design works so far. A picture speaks a thousand words."
            header_text_vid_section = "/johnny.vid/VIDEO EDITING/ "
            header_text_vid_content = "Some of my video edits. Mostly trailers, I love the challenge of having to be compelling while explaining a product at the same time in just a couple of minutes."
