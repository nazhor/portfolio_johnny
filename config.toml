        [languages.es.params]
            languageName = ">ESPAÑOL"
            languageNext = "ENGLISH"
            header_text_all_section = "/johnny.jpg/SOBRE MI/ "
            header_text_all_content = "¡Hola! Soy Jonathan Prat Guisado (.jpg) pero todo el mundo me llama Johnny. Soy diseñador narrativo, de juego y gráfico. Pero sobre todo soy un cuenta cuentos. Me apasiona contar historias y lo hago a través de videojuegos, imágenes y palabras. Estudié diseño gráfico y ahora estoy centrado en desarrollar mis habilidades como diseñador de videojuegos. Hace unos años fundé junto con mi buen amigo David Bernad (y otros antiguos miembros) un estudio de desarrollo de videojuegos independiente llamado No Wand Studios. Lanzamos varios juegos desarrollados en game jams y The Fall of Lazarus, nuestro primer gran proyecto. Más tarde y ya mano a mano con David, comenzamos el desarrollo de Hello, My Name is Nobody, un videojuego experimental centrado en las conversaciones y la soledad aun en gestación. Durante todo ese tiempo asumí las tareas de director creativo, artístico y narrativo, haciéndome cargo además del marketing y las relaciones públicas de la empresa. Además desde hace unos años formo parte de la redacción de GameReport, una editorial dedicada a la escritura y ensayo sobre videojuegos en formato tanto digital como físico, intentando analizar el medio desde un prisma atemporal y cultural así como su impacto en la sociedad. "
            header_text_img_section = "/johnny.png/DISEÑO GRÁFICO/ "
            header_text_img_content = "Mis trabajos de diseño gráfico hast aahora. Una imagen vale más que mil palabras."
            header_text_vid_section = "/johnny.vid/EDICIÓN AUDIOVISUAL/ "
            header_text_vid_content = "Algunos de los vídeos que he editado. Sobre todo trailers: adoro el reto de tener que resultar atractivo a la vez que explicas un producto en tan solo unos pocos minutos. "
            header_text_txt_section = "/johnny.txt/ESCRITURA/ "
