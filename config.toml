            header_text_vdg_section = "/johnny.exe/NARRATIVE AND GAME DESIGN/ "
            header_text_vdg_content = "Video game developments I've been involved as a game, narrative and graphic designer. Interaction is such a powerful tool for immersing the audience into your story."
            header_text_cnt_section = "/johnny.info/CONTACT/ "
